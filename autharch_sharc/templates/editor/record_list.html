{% extends "base.html" %}
{% block main %}
<main>
  <table>
    <thead>
      <tr>
        <th scope="col">Title</th>
      </tr>
    </thead>
    <tbody>
      {% for record in records %}
      <tr>
        <td><a href="{% url 'editor:record-wizard' record.id %}">{{ record.unittitle_set.all.0.unittitle }}</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</main>
{% endblock main %}
