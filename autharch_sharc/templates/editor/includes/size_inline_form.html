{% load editor_form_tags %}
<div data-form-type="size">
  {% render_field form.id %}
  {% with dimensions=form.formsets.dimensions %}
  <div class="formset">
    <div class="management_form">
      {{ dimensions.management_form }}
    </div>
    <div class="fieldsets">
      {% for dimension in dimensions.forms %}
      {% include "./dimension_inline_form.html" with form=dimension %}
      {% endfor %}
    </div>
  </div>
  {% endwith %}
</div>
