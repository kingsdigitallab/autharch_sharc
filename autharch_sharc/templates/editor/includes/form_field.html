{% if not is_hidden %}<label>
  <span{% if required %} class="required"{% endif %}>{{ label }}</span>
  {% if help_text %}<span role="button" aria-label="additional info" onclick="toggleHelpText('{{ help_text | safe }}')" class="icon-only additional-info-icon">&#xf059;</span>{% endif %}<br>
  {{ widget }}{% if errors %}{{ errors }}{% endif %}
</label>{% else %}{{ widget }}{% endif %}
